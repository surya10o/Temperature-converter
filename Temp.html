<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="Temp.css">
    <link rel="icon" href="https://images.vexels.com/media/users/3/152013/isolated/preview/da53c9d5f1e212a6cc3222285a2e2d25-thermometer-colorful-icon.png">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter </h1>
        <div class="temp-container">
            <label for="Celcius">Celcius</label>
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            placeholder="Enter Temperature"/>    
        </div>
        <div class="temp-container">
            <label for="fahre">Fahrenheit</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder="Enter Temperature"/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder="Enter Temperature"/>    
        </div>
    </div>
    <script src="Temp.js"></script>
</body>
</html>
